{% for item in items %}
<li class="side-post">
    {% if item.poster %}
    <div class="image">
        <a href="{{ item.get_url }}">
            <img src="{{ item.get_squae_poster.url }}" alt="">
        </a>
    </div>
    {% endif %}
    <div class="link{% if not item.poster %} full{% endif %}">
        <h3>
            <a href="{{ item.get_url }}">{{ item.title }}</a>
        </h3>
        <time>{{ item.date.date }}</time>
    </div>
</li>
{% endfor %}
